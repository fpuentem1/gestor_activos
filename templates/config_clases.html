{% extends "base.html" %}
{% block title %}Gestionar Clases{% endblock %}
{% block content %}
<h2>Gestionar Clases</h2>
<form action="{{ url_for('config_clases') }}" method="POST">
    <div class="form-group">
        <label for="name">Nombre de la Clase:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Clase</button>
</form>
<hr>
<h3>Clases existentes</h3>
<ul>
    {% for cls in classes %}
    <li>{{ cls['name'] }}</li>
    {% else %}
    <li>No hay clases registradas.</li>
    {% endfor %}
</ul>
{% endblock %}
